    <div class="mdl-layout mdl-js-layout color--gray is-small-screen login">

                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
                            <img class="mdl-card__title-text text-color--smooth-gray"
                                src="/static/images/logosynphaet.png"></img>
                        </div>
                        <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
                            <span class="login-name text-color--white">ลงชื่อเข้าใช้</span>
                            <span
                                class="login-secondary-text text-color--smoke">*กรุณาลงชื่อเข้าใช้ก่อนเข้าสู่ระบบ</span>
                        </div>
                        <form action="loginapi.js" method="post">
                            <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
                                <form action="/route/login">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size">
                                        <!-- <input class="mdl-textfield__input" type="text" id="log_username">
                                    <label class="mdl-textfield__label" for="log_username">ชื่อผู้ใช้</label> -->
                                        <input type="text" class="mdl-textfield__input" placeholder="ชื่อผู้ใช้"
                                            name="logusername">
                                    </div>
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-size">
                                        <input type="text" class="mdl-textfield__input" placeholder="รหัสผ่าน"
                                            name="logpassword">
                                </form>
                                <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone submit-cell">
                                    <div class="mdl-layout-spacer"></div>
                                    <a href="/static/index.html">
                                        <buttons class="mdl-button mdl-js-button mdl-button--raised color--light-blue">
                                            เข้าสู่ระบบ
                                        </buttons>
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                </main>
